 anarchism_desc:0 "People's Commune"
 liberal_democratic_desc:0 "Liberal-Democratic State"
 conservative_democratic_desc:0 "Paternal-Democratic Regime"
 authoritarianism_desc:0 "Authoritarian State"
 conservatism:0 "Conservatism"
 conservatism_desc:0 "Considering rapid changes to society to be potenti ally harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty and namely the right to private property, liberalism views safeguarding these rights as the primary function of the state."
 democratic-socialism:0 "Socialism"
 democratic-socialism_desc:0 "Seeking to reform over time capitalism into a socialism, Democratic Socialism strives to abolish or mitigate the negative externalities of capitalism through the existing vehicle of the state in juxtaposition from more revolutionary forms of Socialism."
 leninism:0 "Leninism"
 leninism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 luxemburgism:0 "Luxemburgism"
 luxemburgism_desc:0 "Luxemburgism, sometimes referred to as Council-Communism is a form of Marxist-Leninism which places less stress on the necessity of the necessity of a highly centralized state and importance of a vanguard movement and placed more on worker self-management. Though slightly divergent from the mainstream of Leninism it is still slated to be united with the Leninists in the Third International.. or will it"
 deleonism:0 "De Leonism"
 deleonism_desc:0 "De Leonism is based on a synthesis of Marxist and Syndicalist theory which believes militiant industrial unions are the vanguard of the class struggle, and that they will bring about the revolutionary change to socialism. This is juxtaposed by mainstream Marxist-Leninism which believes in a more strict and politically-minded vanguard, and revolutionary-syndicalism in that it sees the neccesity for a party and centralized state to coordinate production and defend the revolution."
 revolutionary_socialism:0 "Revolutionary Socialism"
 revolutionary_socialism_desc:0 "Revolutionary Socialism while certainly inspired by Marxism has seen many deviations. It often disagrees with Marxist-Leninism on the neccesity of a Vanguard party or on a heavily centralized state placing far more stock in worker self-management and perhaps even the complete and immediate abolition of the state itself."
 anarchist_communism:0 "Anarchist Communism"
 anarchist_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 revolutionary-syndicalism:0 "Revolutionary Syndicalism"
 revolutionary-syndicalism_desc:0 "Syndicalism is a movement which started in the labour movement advocatign for worker self-management, Revolutionary-Syndicalists generally advocate for the abolition of the state to be replaced by loose federations of labour unions, and see unions as both the revolutionary vehicle for socialism and as the building blocks for a post-capitalist society."
 national_syndicalism:0 "National Syndicalist"
 national_syndicalism_desc:0 "National Syndicalism is a synthesis of syndicalist theory as proposed by George Sorel and integral nationalism which promotes a strong militaristic duty towards the state which takes on a totalitarian character with a self-affirmed duty to unite and defend the people. National Syndicalism sees itself as a third-path between what they see as the weaknesses of communism and the exploitation of capitalism."
 clerical_national_socialism:0 "Clerical national_socialism"
 clerical_national_socialism_desc:0 "Combining conservative religious movements with ultra-nationalism and opposition to both Communism and Capitalism, Clerical national_socialism is a synthesis which strives to put the clergy at the head of a totalitarian national-socialist state."
 junta:0 "Military Junta"
 junta_desc:0 "Run by ranking generals and officers, a military junta has seen the complete or partial elimination of civil government in favor of military rule. Though often eventually transitioning towards some kind of republican administration, military juntas are often marred with corruption, and sometimes develope into full on dictatorships run by the officers and generals in power."
 monarchism:0 "Absolute Monarchism"
 monarchism_desc:0 "An absolute monarchist state is one in which the king/queen, prince, or regent has full power over the government of a country. This generally includes the power to dissolve or abolish congress at will, the power to pass laws and judgement without check, and generally is said to divine from some sort of divine grant or heritage."
 despotism:0 "Despotic"
 despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 agrarianism:0 "Agarianism"
 agrarianism_desc:0 "A social and political philosophy which stresses either the importance or superiority of agrarian life as opposed to urban life. This movements amay be either leftist or right-wing in general, but stress a populist view which places the peasantry and farmers at the forefront of society."

