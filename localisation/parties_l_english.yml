l_english:
 communism:0 "Communist"
 communism_noun:0 "Communism"
 communism_sub_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 syndicalism:0 "Syndicalist"
 syndicalism_noun:0 "Syndicalism"
 syndicalism_sub_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 radical_socialism:0 "Radical Socialist"
 radical_socialism_noun:0 "Radical Socialism"
 radical_socialism_sub_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 social_democrat:0 "Democratic Socialism"
 social_democrat_noun:0 "Democratic Socialism"
 social_democrat_sub_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 social_liberal:0 "Social Liberalism"
 social_liberal_noun:0 "Social Liberalism"
 social_liberal_sub_desc:0 "With a long philosophical tradition of valuing personal liberty and private property, liberalism views safeguarding these rights as the primary function of the state."
 market_liberal:0 "Traditional Liberal"
 market_liberal_noun:0 "Traditional Liberalism"
 market_liberal_sub_desc:0 "With a long philosophical tradition of valuing personal liberty and private property, liberalism views safeguarding these rights as the primary function of the state."
 democratic:0 "Social Conservatism"
 democratic_noun:0 "Social Conservatism"
 democratic_sub_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 neutrality:0 "Democratic Authoritarianism"
 neutrality_noun:0 "Democratic Authoritarianism"
 neutrality_sub_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 paternal_autocrat:0 "Paternal Autocrat"
 paternal_autocrat_noun:0 "Paternal Autocrat"
 paternal_autocrat_sub_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 fascism:0 "National Socialist"
 fascism_noun:0 "National Socialism"
 fascism_sub_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
