 hungary1919.1.t: "France issues the Vix Note"
 hungary1919.1.d: "What do we do?"
 hungary1919.1.a: "We have no other option"
 hungary1919.1.b: "This is someone elses problem"
 hungary1919.2.t: "Negotiations with the Communists"
 hungary1919.2.d: "In order to strenthen our position, we should negotiate a coalition with the Communist Party"
 hungary1919.2.a: "A united left will ensure stability"
 hungary1919.2.b: "Moderates will not work with such radicals!"